<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(7, 135, 182, 0.1);
        }
        .display {
            background: #fcdeff;
            padding: 10px;
            border-radius: 5px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
        }
        .btn {
            width: 70px;
            height: 70px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: #fff0ff;">
        <div class="calculator ">
            <div id="display" class="display">0</div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
                <button class="btn btn-secondary" onclick="appendCharacter('/')">/</button>
                <button class="btn btn-secondary" onclick="appendCharacter('*')">*</button>
                <button class="btn btn-secondary" onclick="deleteLast()">DEL</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-light" onclick="appendCharacter('7')">7</button>
                <button class="btn btn-light" onclick="appendCharacter('8')">8</button>
                <button class="btn btn-light" onclick="appendCharacter('9')">9</button>
                <button class="btn btn-secondary" onclick="appendCharacter('-')">-</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-light" onclick="appendCharacter('4')">4</button>
                <button class="btn btn-light" onclick="appendCharacter('5')">5</button>
                <button class="btn btn-light" onclick="appendCharacter('6')">6</button>
                <button class="btn btn-secondary" onclick="appendCharacter('+')">+</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-light" onclick="appendCharacter('1')">1</button>
                <button class="btn btn-light" onclick="appendCharacter('2')">2</button>
                <button class="btn btn-light" onclick="appendCharacter('3')">3</button>
                <button class="btn btn-primary" onclick="calculate()">=</button>
            </div>
            <div class="d-flex justify-content-between">
                <button class="btn btn-light col-6" onclick="appendCharacter('0')">0</button>
                <button class="btn btn-light" onclick="appendCharacter('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function appendCharacter(character) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = character;
            } else {
                display.innerText += character;
            }
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.innerText = display.innerText.slice(0, -1) || '0';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText.replace(/x/g, '*')).toString();
            } catch {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
